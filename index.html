<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/13-stlesheet.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>


  <button class="move-button paper-move"><img src="images/paper-emoji.png" class="move-icon"></button>

  <button class="move-button scissors-move"><img src="images/scissors-emoji.png" class="move-icon"></button>


  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score" class="score"></p>


  <button class="reset-score-button reset-score-js">Reset Score</button>
  <button class="reset-score-button auto-button">Auto Play</button>
</body>


<script src="scripts/13-rock-paper-scissors.js">

</script>

</html>
